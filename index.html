<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Md. Lavlu Hasan - Digital Business Card</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Reset and base */
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f9fafb;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      font-size: 16px;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
a {
  text-decoration: none;
}
    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .header {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 220px;
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
      border-radius: 0 0 60px 60px;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 70px;
      overflow: visible;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }
.logo img {
    height: 100px;
    padding-bottom: 20px;
}
    /* Profile picture */
    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #6366f1;
      object-fit: cover;
      position: absolute;
      bottom: -65px;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
      background: white;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
      cursor: default;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }
    .profile-pic:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 30px rgba(99, 102, 241, 0.6);
    }

    /* Name and title */
    .name {
      margin-top: 90px;
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      text-align: center;
      letter-spacing: 0.8px;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    .title {
      font-size: 18px;
      color: #64748b;
      margin-top: 8px;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    /* Contact Card */
    .contact-card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      padding: 35px 40px;
      box-shadow: 0 12px 30px rgba(99, 102, 241, 0.15);
      margin-bottom: 50px;
      transition: box-shadow 0.3s ease;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.7s;
      opacity: 0;
    }
    .contact-card:hover {
      box-shadow: 0 18px 40px rgba(99, 102, 241, 0.25);
    }
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 17px;
      color: #334155;
      font-weight: 600;
      cursor: default;
      transition: color 0.3s ease;
      user-select: text;
    }
    .contact-item i {
      font-size: 22px;
      margin-right: 18px;
      color: #6366f1;
      min-width: 28px;
      text-align: center;
      transition: color 0.3s ease;
    }
    .contact-item:hover {
      color: #4f46e5;
    }
    .contact-item:hover i {
      color: #4338ca;
    }

    /* Add Contact Button */
    .add-contact {
      display: block;
      background: linear-gradient(90deg, #6366f1, #818cf8);
      color: #ffffff;
      border: none;
      padding: 16px 0;
      margin: 40px auto 0;
      border-radius: 12px;
      cursor: pointer;
      width: 220px;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.5);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      letter-spacing: 1px;
      user-select: none;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
    }
    .add-contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0.7), rgba(255,255,255,0.3));
      transform: skewX(-25deg);
      transition: left 0.6s ease;
      pointer-events: none;
    }
    .add-contact:hover {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.7);
    }
    .contact-card a:hover {
      text-decoration: none;
    }
    .add-contact:hover::before {
      left: 125%;
      transition: left 0.8s ease;
    }
    
    /* Social Links */
    .social-links {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 15px;
      padding: 15px 0;
      box-shadow: 0 10px 30px rgba(44, 62, 80, 0.1);
      user-select: none;
    }

    .social-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 35px;
      border-bottom: 1px solid #ecf0f1;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
      font-weight: 600;
      font-size: 16px;
      color: #34495e;
    }
    .social-item:last-child {
      border-bottom: none;
    }
    .social-links a {
      text-decoration: none;
    }
    .social-item i {
      font-size: 22px;
      margin-right: 15px;
      min-width: 28px;
      text-align: center;
      transition: color 0.3s ease;
    }
    .social-item span {
      flex: 1;
      user-select: text;
    }
    .social-item:hover {
      background: #ecf0f1;
      transform: scale(1.05);
    }
    .social-item::after {
      content: "â†’";
      font-weight: 700;
      transition: color 0.3s ease;
    }

    /* Hover Colors */
    .social-item.facebook:hover {
      color: #1877f2; /* Facebook Blue */
    }
    .social-item.whatsapp:hover {
      color: #25d366; /* WhatsApp Green */
    }
    .social-item.telegram:hover {
      color: #0088cc; /* Telegram Blue */
    }
    .social-item.linkedin:hover {
      color: #0077b5; /* LinkedIn Blue */
    }
    .social-item.youtube:hover {
      color: #ff0000; /* YouTube Red */
    }

    /* Responsive */
    @media (max-width: 480px) {
      .header {
        height: 200px;
        border-radius: 0 0 50px 50px;
      }
      .profile-pic {
        width: 110px;
        height: 110px;
        bottom: -55px;
      }
      .name {
        font-size: 24px;
        margin-top: 75px;
      }
      .title {
        font-size: 16px;
        margin-bottom: 30px;
      }
      .contact-card, .social-links {
        max-width: 100%;
        padding: 30px 25px;
      }
      .add-contact {
        width: 100%;
      }
      .social-item {
        padding: 14px 25px;
        font-size: 16px;
      }
      .social-item i {
        font-size: 20px;
        margin-right: 12px;
        min-width: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">

    </div>

  </div>

</body>
</html>
